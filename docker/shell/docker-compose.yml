version: "3.7"

services:
  shell:
    platform: linux/amd64 # TODO: support aarch64 | arm
    tty: true
    stdin_open: true
    build:
      context: $PWD/docker/shell
    image: josephcopenhaver/melody-bot--shell:${GIT_SHA:-latest}
    cap_add:
      - SYS_NICE
    entrypoint: bash
    networks:
      - infrastructure
      - frontend
